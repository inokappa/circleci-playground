version: '2.1'

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            job1/.* job1 true
            job2/.* job2 true
            job3/.* job3 true