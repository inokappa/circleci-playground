version: 2.1

orbs:
  aws-cloudwatch-dashboard-annotation: inokappa/aws-cloudwatch-dashboard-annotation@0.0.2

executors:
  default:
    docker:
      - image: docker:19.03.5-git

  aws-cloudwatch-dashboard-annotation-demo:
    docker:
      - image: cimg/python:3.9

commands:
  install-awscli:
    steps:
      - run:
          name: Install awscli
          command: |
            apk update && apk add curl sudo jq
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && \
              unzip awscliv2.zip && \
              sudo ./aws/install

jobs:
  test:
    executor:
      name: default
    steps:
      - run:
          name: Test
          command: |
            echo 'Test'

  build:
    executor:
      name: default
    steps:
      - run:
          name: Build
          command: |
            echo 'Build'

  deploy:
    executor:
      name: default
    steps:
      - run:
          name: Deploy
          command: |
            echo 'Deploy'

  aws-cloudwatch-dashboard-annotation-demo1:
    environment:
      AWS_PAGER: ''
    executor: default
    steps:
      - checkout
      - run:
          name: Your Deploy Action
          command: |
            echo "Your Deploy Action"
            echo "export DEPLOY_FINISHED_DATETIME=$(date -u '+%Y-%m-%dT%H:%M:%S%z')" >> $BASH_ENV
      - aws-cloudwatch-dashboard-annotation/add:
          dashboard_title: "ECS-dashboard"
          widget_title: "CPUUtilization"
          display_diff: "yes"
          deploy_finished_datetime: ${DEPLOY_FINISHED_DATETIME}

workflows:
  version: 2

  test-only:
    jobs:
      - test:
          filters:
            branches:
              ignore: 
                - master
                - development

  build-after-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master
                - development
      - deploy:
          requires:
            - build

  aws-cloudwatch-dashboard-annotation-demo:
    jobs:
      - aws-cloudwatch-dashboard-annotation-demo1:
          filters:
            branches:
              only:
                - aws-cloudwatch-dashboard-annotation-demo
