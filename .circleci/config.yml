version: 2.1

executors:
  default:
    docker:
      - image: docker:19.03.5-git

jobs:
  test:
    executor:
      name: default
    steps:
      - run:
          name: Test
          command: |
            echo 'Test'
  build:
    executor:
      name: default
    steps:
      - run:
          name: Build
          command: |
            echo 'Build'
  deploy:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: Deploy
          command: |
            apk update && apk add bash
            echo 'Deploy'
            ls -al
            ./deploy && echo 'aaaaaaaaa'
            echo 'bbbbbb'

workflows:
  version: 2
  test-only:
    jobs:
      - test:
          filters:
            branches:
              ignore: 
                - master
                - development
  build-after-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - master
                - development
      - deploy:
          requires:
            - build
